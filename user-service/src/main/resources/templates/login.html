<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center">Login</h1>

            <!-- Display error and success messages dynamically -->
            <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${param.username}" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="text-center mt-3">Don't have an account? <a th:href="@{/api/users/register}">Register here</a></p>
        </div>
    </div>
</div>

<!-- Add Thymeleaf inline JS for dynamic behavior -->
<script th:inline="javascript">
    /* Thymeleaf Inline JavaScript */
    /* Check if there was an error and focus the username field */
    /* This helps with UX so users know where to start */
    /* This could be expanded to add more client-side logic as needed */
    const hasError = /*[[${errorMessage != null}]]*/ false;
    if (hasError) {
        document.getElementById("username").focus();
    }
</script>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
