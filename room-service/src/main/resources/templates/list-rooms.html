<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>List of Rooms</title>
</head>
<body>
<div class="container">
  <h1>Available Rooms</h1>
  <ul id="room-list">
    <li th:each="room : ${rooms}" th:text="${room.name} + ' - ' + ${room.status} + ' ' + ${room.roomId}"
        th:href="@{/rooms/{roomId}(roomId=${room.roomId})}"></li>
  </ul>
  <a th:href="@{/rooms/create}">Create a New Room</a>
</div>
</body>
</html>
